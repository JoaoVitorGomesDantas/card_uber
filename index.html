<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget de Transporte</title>

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="card flex"></div>
        <div class="card-drag"></div>
        <div class="card-header">
            <h1>Encontre <span>João Vitor</span> no local de partida</h1>
            <p>Chega em 5 minutos (1.2km)</p>
        </div>
        <div class="card-body">
            <div class="card-body-left">
                <div class="driver-avatar">
                    <img src="https://github.com/JoaoVitorGomesDantas.png" alt="Avatar image">
                </div>
                <div class="driver-stars"></div>
                <div class="star">
                    <i class="ph ph-star"></i>
                </div>
                <strong>5.0</strong>
                <div class="driver-name"></div>
            </div>
            <div class="car-image">
                <img src="https://i.ibb.co/8src3Y6/image-3769.png" alt="purple car">
            </div>
            <div class="card-body-right">
                <div class="car-plate">
                    BCD0D19
                </div>
                <div class="car-model">
                    Honda Civic Roxo
                </div>
            </div>
        </div>
        <div class="card-footer flex">
            <div class="input-wrapper">
                <label for="message">Enviar mensagem para João Vitor...</label>
                <input type="text" id="message" placeholder="Enviar mensagem para João Vitor...">
            </div>
            <div class="phone">
                <i class="ph ph-phone"></i>
            </div>
            <div class="shield">
                <i class="ph ph-shield-plus"></i>
            </div>
        </div>
    </div>
</body>
</html>
